<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Sustainable and unique handcrafted pens, locally made from reclaimed wood."
        />

        <title>Re-Write</title>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="contact.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@400;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@400;700&display=swap"
            media="print"
            onload="this.media='all'"
        />

        <!-- images -->
        <link
            rel="preload"
            fetchpriority="high"
            as="image"
            imagesrcset="assets/logo.webp"
        />
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img
                        src="assets/logo.webp"
                        height="76px"
                        width="76px"
                        alt="Re-Write Logo"
                    />
                </a>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <main>
            <section>
                <h1 class="h1">Contact</h1>

                <form action="https://api.web3forms.com/submit" method="POST">
                    <!-- web3forms -->
                    <input
                        type="hidden"
                        name="access_key"
                        value="0dd69732-eb09-4b8c-a8f0-cb43510ad9bf"
                    />
                    <input
                        type="hidden"
                        name="subject"
                        value="New Contact Form Submission"
                    />
                    <input type="hidden" name="from_name" value="Re-Write" />
                    <input
                        type="hidden"
                        name="redirect"
                        value="http://localhost:5501/contact.html"
                    />

                    <div class="contact-row">
                        <div class="contact-field">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required />
                        </div>

                        <div class="contact-field">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                    </div>

                    <div class="contact-field">
                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                            style="width: 100%"
                        ></textarea>
                    </div>

                    <button type="submit" style="margin-left: auto">
                        Submit
                    </button>
                </form>
            </section>
        </main>

        <footer>
            <nav class="footer-nav">
                <address>
                    <span>
                        Email:
                        <a href="mailto:admin@re-write.co.za">
                            admin@re-write.co.za
                        </a>
                    </span>

                    <span>
                        Phone:
                        <a href="tel:0123456789">0123456789</a>
                    </span>
                </address>

                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank">
                        <img
                            src="assets/facebook.icon.svg"
                            height="24px"
                            width="24px"
                            alt="Facebook Icon"
                        />
                    </a>

                    <a
                        href="https://www.instagram.com/re_writesa/"
                        target="_blank"
                    >
                        <img
                            src="assets/instagram.icon.svg"
                            height="24px"
                            width="24px"
                            alt="instagram Icon"
                        />
                    </a>
                </div>
            </nav>
        </footer>
    </body>
</html>
